buildPack: none
buildPackGitRef: https://github.com/jenkins-x/jxr-packs-kubernetes
noReleasePrepare: true
pipelineConfig:
  env:
  - name: CLOUD_PROVIDER
    value: m6e
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            name: ""
            resources: {}
            securityContext:
              privileged: true
          timeout:
            time: 60
            unit: minutes
        stages:
        - name: build
          agent:
            image: krestomatio/ansible-docker-ci
          steps:
          - name: build containers
            command: ansible-playbook -i inventory/hosts build.yml
    release:
      pipeline:
        options:
          timeout:
            time: 60
            unit: minutes
        stages:
        - name: release
          agent:
            image: krestomatio/ansible-docker-ci
          steps:
          - name: release
            command: ansible-playbook -i inventory/hosts release.yml
