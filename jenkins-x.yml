buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          timeout:
            time: 60
            unit: minutes
          containerOptions:
            volumeMounts:
            - name: container-storage
              mountPath: /var/lib/containers
          volumes:
          - name: container-storage
            emptyDir: {}
        stages:
        - name: build containers
          agent:
            image: krestomatio/ansible-ci
          options:
            containerOptions:
              securityContext:
                privileged: true
          steps:
          - command: ansible-playbook -i inventory/hosts build.yml
