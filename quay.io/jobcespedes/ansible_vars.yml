quay_path: quay.io
docker_ansible_path: "{{ quay_path }}/jobcespedes"
dockerfile_builder_image_pull: true
dockerfile_builder_image_push: true
dockerfile_builder_images:
  # ansible docker containers
  - "{{ docker_ansible_path }}/docker-centos7-ansible"
  - "{{ docker_ansible_path }}/docker-ubuntu1604-ansible"
  - "{{ docker_ansible_path }}/docker-ubuntu1804-ansible"
  - "{{ docker_ansible_path }}/docker-debian9-ansible"
  # moodle
  - "{{ docker_ansible_path }}/moodle_postgres"
  - "{{ docker_ansible_path }}/moodle_apache2"
  - "{{ docker_ansible_path }}/moodle_php-fpm"
  - "{{ docker_ansible_path }}/moodle_cron"
