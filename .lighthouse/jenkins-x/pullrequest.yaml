apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
      - name: pullrequest
        resources: {}
        taskSpec:
          metadata: {}
          stepTemplate:
            name: ''
            env:
              - name: HOME
                value: /tekton/home
            resources:
              limits:
                cpu: 1000m
                memory: 2048Mi
              requests:
                cpu: 50m
                memory: 32Mi
            workingDir: /workspace/source
          steps:
            - image: uses:krestomatio/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@e3ba7ae6c62bc3ee26c073920d5662556a21f51f
            - image: quay.io/krestomatio/ansible-docker-ci
              name: build-containers
              envFrom:
              - secretRef:
                  name: multiarch-builder-envvars
                  optional: true
              env:
                - name: TERRAFORM_MULTIARCH_BUILDER
                  value: "true"
                - name: TF_VAR_create_amd64
                  value: "false"
              script: |
                #!/bin/bash -eu
                ## config amd64 builder in k8s
                docker buildx create --append --name=multiarch-builder \
                  --driver=kubernetes \
                  --platform=linux/amd64 \
                  --node=multiarch-builder-amd64-k8s \
                  --driver-opt="namespace=jx,requests.cpu=100m,requests.memory=500Mi" \
                  multiarch-builder-amd64-k8s
                docker buildx use multiarch-builder
                docker buildx inspect --bootstrap

                # run ansible build
                sleep 300
                # ansible-playbook .ansible-ci/build.yml \
                #   -e '{"dockerfile_builder_buildx_multiplatform_cache": false}' \
                #   -e '{"dockerfile_builder_cache_from": []}' \
                #   -e '{"dockerfile_builder_cache_to": []}'
              volumeMounts:
                - name: libdocker
                  mountPath: /var/lib/docker
              resources:
                requests:
                  cpu: 0.1
                  memory: 128Mi
          volumes:
            - name: libdocker
              persistentVolumeClaim:
                claimName: libdocker-0sd6j3-pvc
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
